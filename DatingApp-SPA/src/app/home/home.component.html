<div class="container mt-5">

  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="setRegisterModeOn()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <!-- chama o componente de registro passando parâmetro 
          o evento cancelRegister é Output do componente app-register
        -->
        <app-register (cancelRegister)="cancelRegisterHandler($event)" ></app-register>
      </div>
    </div>
  </div>
</div>
